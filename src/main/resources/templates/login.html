<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DaniCodex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
            opacity: 1;
        }
    </style>
</head>

<body class="h-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
                <!-- Mensajes de Error -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Error de autenticación:</strong> Usuario o contraseña incorrectos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Mensaje de Logout -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Sesión cerrada correctamente.</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card border border-info border-2 shadow-lg rounded-4" style="background-color: rgba(52, 73, 94, 0.85);">
                    <div class="card-body p-5">
                        <!-- Avatar -->
                        <div class="text-center mb-4">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center"
                                style="width: 140px; height: 140px; background-color: #5d9cbd;">
                                <i class="bi bi-person-circle" style="font-size: 90px; color: #2c3e50;"></i>
                            </div>
                        </div>

                        <!-- Título -->
                        <h2 class="text-center text-white mb-4 fw-normal">Bienvenido DaniCodex</h2>

                        <!-- Formulario -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <input type="text" class="form-control border-info rounded-3"
                                    style="background-color: transparent; color: white; padding: 0.75rem 1rem;"
                                    name="username" placeholder="Usuario" required autofocus>
                            </div>

                            <div class="mb-4">
                                <input type="password" class="form-control border-info rounded-3"
                                    style="background-color: transparent; color: white; padding: 0.75rem 1rem;"
                                    name="password" placeholder="Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-outline-info w-100 rounded-3" style="padding: 0.75rem;">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
