<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/asesor/menu">
                <i class="bi bi-arrow-left-circle me-2"></i>Volver al Menú
            </a>
            <span class="navbar-text text-white">
                <i class="bi bi-receipt-cutoff me-2"></i>Facturas
            </span>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2 class="text-dark"><i class="bi bi-file-earmark-text text-info me-2"></i>Gestión de Facturas</h2>
                <p class="text-muted">Consultar y generar facturas de alquileres</p>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#modalNuevaFactura">
                    <i class="bi bi-file-plus me-2"></i>Nueva Factura
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="date" class="form-control form-control-lg">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control form-control-lg" placeholder="Buscar por N° factura o cliente...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-danger btn-lg w-100"><i class="bi bi-x-circle"></i></button>
            </div>
        </div>

        <!-- Tabla de Facturas -->
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-info">
                            <tr>
                                <th>N° Factura</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Alquiler</th>
                                <th>Subtotal</th>
                                <th>IGV</th>
                                <th>Total</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(facturas)}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="bi bi-info-circle me-2"></i>No hay facturas registradas.
                                </td>
                            </tr>
                            <tr th:each="factura : ${facturas}">
                                <td><strong th:text="${factura.numeroFactura}">F-000</strong></td>
                                <td th:text="${factura.alquiler.cliente.nombreCompleto}">Cliente</td>
                                <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td>Alquiler #<span th:text="${factura.alquiler.codigoAlquiler}">000</span></td>
                                <td>S/. <span th:text="${#numbers.formatDecimal(factura.subtotal, 1, 2)}">0.00</span></td>
                                <td>S/. <span th:text="${#numbers.formatDecimal(factura.igv, 1, 2)}">0.00</span></td>
                                <td><strong>S/. <span th:text="${#numbers.formatDecimal(factura.total, 1, 2)}">0.00</span></strong></td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-printer"></i></button>
                                    <button class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Factura -->
    <div class="modal fade" id="modalNuevaFactura" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="bi bi-file-plus me-2"></i>Generar Nueva Factura</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Alquiler</label>
                                <select class="form-select" required>
                                    <option value="">Seleccione...</option>
                                    <option>Alquiler #001 - Juan Pérez</option>
                                    <option>Alquiler #002 - María Rodríguez</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Fecha Emisión</label>
                                <input type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Subtotal</label>
                                <input type="number" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">IGV (18%)</label>
                                <input type="number" class="form-control" step="0.01" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Total</label>
                                <input type="number" class="form-control" step="0.01" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-info">Generar Factura</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
